<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <title>DFReadinessTool</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src="..//evaluation.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>

<body onload="start()">
<div class="jumbotron" id="evalutation">
    <h1>DigitalForensicReadinessTool</h1>
    </br>
    <h2>Progress Bar</h2>
    <input type="button" onclick="getStatus()" value="Check status" id="surveyButton"/>
    </br>

    <div class="progress" style="height:50px">
        <div id="progress" class="progress-bar bg-danger" style="width:100%;height:50px">100%</div>
    </div>
    </br>
    </br>
    <div>
        <button id="calculateMaturity" type="button" class="btn btn-outline-danger btn-lg" style="font-size:1em;"
                onclick="window.location.href='/DFRTool/analysis'">Calculate Maturity Level
        </button>
    </div>
    <div class="mb-4">
        </br>
        <hr class="solid">
    </div>
    <a href="#col" class="btn btn-dark" data-toggle="collapse">More options</a>
    <div id="col" class="collapse">
        </br>
        <div class="container">
            <h3>Get time of last update of each indicator:</h3>
            <br/>
            <div id="lastUpdate"></div>

            <button class="btn btn-dark" type="submit" id="getTimeButton">Get time</button>
            <div class="mb-4">
                </br>
                <hr class="solid">
            </div>

            <h3>Send Surveys:</h3>
            <br/>
            <form method="POST" enctype="multipart/form-data" id="sendMail">
                <div id="surveyToSend"></div>
                <br>

                <button class="btn btn-dark" type="submit" id="sendSurveyButton">Send</button>
            </form>
            <div class="mb-4">
                </br>
                <hr class="solid">
            </div>

            <h3>Add Json-File which holds answers for indicators:</h3>
            <br>
            <form method="POST" enctype="multipart/form-data" id="fileUploadForm">
                <label for="inputUploads"></label>
                <input type="file" name="files" multiple id="inputUploads"/>
                <br>
                <br>
                <button class="btn btn-dark" type="submit" id="submitUpload">Upload</button>
            </form>

            <div class="mb-4">
                </br>
                <hr class="solid">
            </div>

            <h3>Delete all answers to a survey:</h3>
            <br/>
            <form method="POST" enctype="multipart/form-data" id="deleteEntryForm">
                <label for="deleteSurvey">Id of the survey:</label>
                <br/>
                <input type="text" name="deleteSurvey" id="deleteSurvey" placeholder="1"/>
                <br/>
                <br/>
                <button class="btn btn-dark" type="submit" id="deleteButton">Delete</button>
            </form>
        </div>
    </div>
</div>

<br/>
<br/>
<br/>
<br/>
</body>
</html>
